<!DOCTYPE html>
<html>

<head>
    <title> Random Quote Machine </title>
<!-- 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!--     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/> -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="js/main.js"></script>
</head>

<body>
<div class="container-fluid">
  <h1 class="title">Random Quotes</h1>
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
  	<div class="textbox">

  		<div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>

      <div class="quote-author">
        - <span id="author"></span>
      </div>

      <br>
        <div class="row">
          <div class="col-xs-6 text-left">
            <button class="btn btn-danger" id="fb"><i class="fa fa-facebook" aria-hidden="true"></i></button>
            <button class="btn btn-danger" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i></button>
            <button class="btn btn-danger" id="tumblr"><i class="fa fa-tumblr" aria-hidden="true"></i></i></button>
          </div>
          <div class="col-xs-6 text-center">
            <button class="btn btn-danger" id="quoteButton">New Quote</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br><br>
  <br>

  </div>
</div>



</body>

</html>
